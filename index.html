        <title>File List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>
        <div id="fileList">
            <div class="table-responsive">
                <table class="table">
                    <thead id="table-head" class="table-dark">
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">URL</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">

                    </tbody>
                </table>
            </div>
        </div>
          
        <script src="./azure-storage.common.min.js"></script> 
        <script src="./azure-storage.blob.min.js"></script>
        <script>
            var tableBodyNode = document.getElementById('table-body');
            var blobUri = window.location.origin;
            var blobContainer = window.location.pathname.split("/",2)[1];
            var blobService = AzureStorage.createBlobServiceAnonymous(blobUri);
            blobService.listBlobsSegmented(blobContainer, null, function (error, results) {
                if(error) {
                    Alert(error);
                } else {
                    results.entries.sort(function(a,b) { 
                        return new Date(b.lastModified).getTime() - new Date(a.lastModified).getTime() 
                    });
                    for( var i=0, blob; blob = results.entries[i]; i++) {
                        if(!blob.name.endsWith(".js") && blob.name != "index.html") {

                            blobElement = document.createElement("tr");
                            blobNameElement = document.createElement("td");
                            blobNameElement.innerHTML = blob.name;
                            blobUrlElement = document.createElement("td");
                            blobUrlElement.innerHTML = blobUri + "/" + blobContainer + "/" + blob.name;
                            blobElement.appendChild(blobNameElement);
                            blobElement.appendChild(blobUrlElement);
                            tableBodyNode.appendChild(blobElement);

                            // var blobUrlLink = document.createElement("a");

                            // blobUrlLink.text = "Link."

                            // blobUrlNode.appendChild(blobUrlElement);
                            // tableBodyNode.appendChild(blobUrlNode);

                            // textNode.setAttribute("href", blobUri+"/"+blobContainer+"/"+blob.name);
                            // textNode.text = blob.lastModified + " " + blob.name;
                            // resultNode.appendChild(textNode);
                            // listNode.appendChild(resultNode);
                        }
                    }
                }
            })
        </script>
    </body>
</html>
